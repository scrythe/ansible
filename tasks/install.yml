- name: Install Rust
  shell: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
  tags:
    - install
    - rust
- name: Install neovim
  pacman: name=neovim
  tags:
    - install
    - neovim
- name: Install wezterm
  pacman: name=wezterm
  tags:
    - install
    - wezterm
