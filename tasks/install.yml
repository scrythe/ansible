- name: Install nodejs
  pacman:
    name: ["npm"]
  tags:
    - install
    - node
- name: Install Go
  pacman: name=go
  tags:
    - install
    - go
- name: Install zsh
  pacman: name=zsh
  tags:
    - install
    - zsh

- name: Install ohmyzsh
  #   # shell: sh bla.zsh
